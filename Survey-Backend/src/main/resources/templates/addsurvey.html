<!DOCTYPE HTML>

<link rel="stylesheet"

<style>
.container {
	margin-top: 100px;
}

<body>
<p><a href="/">Etusivu</a><p>
	<div class="container">
	<h3 class="otsikko">Lis채채 Kysely</h3>

				<label for="survey" >Kyselyn nimi</label>
				<textarea rows="1" class="form-control" th:field="*{surveyName}"> </textarea>

			<div class="form-group">
				<label for="description" >Kyselyn Kuvaus</label>
				<textarea rows="5" class="form-control" th:field="*{description}"></textarea>
			</div>

			<input type="submit" class="btn btn-success" value="Lis채채">
			<a style="float:right;" href="javascript:history.back(-1)" class="btn btn-primary">Peruuta</a>
		</form>
		
	</div>

</body>
</html>
